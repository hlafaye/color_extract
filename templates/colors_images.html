<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color palette from image</title>
    {{ bootstrap.load_css() }}
    <!-- Link to the styles.css here to apply styling to all the child templates.-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,700" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css" />
</head>

<body>
    <div class="col-lg-6 mx-auto">
        <h1 class="lead mb-4">Extract colors from a picture.</h1>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <form id="upload-form" action="{{ url_for('index') }}" method="post" enctype="multipart/form-data">
            
                <!-- input file cachÃ© -->
                <input id="file-input" type="file" name="file" accept="image/*" class="d-none">
                
            
            
                <div class="toolbar">
                    <button type="button" id="btn-importer" class="btn btn-primary btn-lg">Import</button>
                
                    <button type="submit" id="btn-calculer" class="btn btn-outline-secondary btn-lg" disabled>
                        Render
                    </button>
                
                    <div class="toolbar__sep"></div>
                
                    <label for="nb-colors" class="toolbar__label">Couleurs</label>
                    <input id="nb-colors" name="nb_colors" type="number" min="2" max="12" value="5"
                        class="form-control form-control-lg toolbar__input" />
                </div>
                  
            </form>
    
        </div>

        {% if palette %}
        <div class="result-layout">
        
            <div class="image-preview">
                <img src="data:{{ mimetype }};base64,{{ image_preview }}">

            </div>
        
            <div class="palette">
                {% for c in palette %}
                <div class="color-card" data-hex="{{ c.hex }}">
                    <div class="color-box" style="--color: {{ c.hex }}"></div>
                    <span class="hex">{{ c.hex }}</span>
                    <span class="copied-label">Copied</span>
                    </div>
                {% endfor %}
            </div>
        
        </div>
        {% endif %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='app.js') }}"></script>
       
    
</body>

</html>
